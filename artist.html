<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Raaga : The Music Player</title>

        <!-- CSS imports -->
        <link href="styles/shared.css" rel="stylesheet" />
        <link href="styles/artist.css" rel="stylesheet" />

        <!-- FONTAWESOME Icons Import-->
        <script
            src="https://kit.fontawesome.com/5872c572b3.js"
            crossorigin="anonymous"
        ></script>

        <!-- JS imports -->
            <!-- DATA Model imports-->
                <script src="assets/data/artists-data.js" defer></script>
                <script src="assets/data/shared-data.js" defer></script>
            <!-- Template generation code imports -->
                <script src="scripts/html-templates-shared.js" defer></script>
                <script src="scripts/html-templates-artistPage.js" defer></script>
            <!-- Navigation related -->
                <script src="scripts/nav.js" defer></script>
                <script src="scripts/click-open-artist.js" defer></script>
            <!-- Music Player Related -->
                <script src="scripts/music-player.js" defer></script>
                <script src="scripts/click-play-item.js" defer></script>


    </head>
    <body>
        <!-- Start of HEADER -->
        <header>
            <!-- Code injected here using 'html-templates-shared.js' -->
        </header>
        <!-- End of HEADER -->

        <!-- Start of ASIDE-SECTION-->
        <aside class="translucent-bg-100 item-with-bg">
            <div>
                <div class="aside-header translucent-bg-100 item-with-bg">
                    <div class="container-heading">Related Artists</div>
                    <div class="dropdown">all</div>
                </div>

                <div class="container-content translucent-bg-100 item-with-bg fx-magnify">
                    <ul id="related-artists" class="list-in-container playlist-ul artist-listener">
                        <!-- Following Template Code injected here using 'html-templates-artistPage.js' -->
                    </ul>
                    <!-- Template code which is injected above by 'html-templates-artistPage.js' -->
                    <template id="temp-related-artists">
                            <li class="playlist-li-in-container">
                                <div class="playlist-item item-with-bg opens-artist fx-fade-in cursor-pointer" data-artist-id='dummy-id'>
                                    <div class="left-half">
                                        <div class="text-subtitle">01</div>
                                        <div class="util-img-container">
                                            <img
                                                class="util-img"
                                                src='dummy-img-url'
                                            />
                                        </div>
                                        <div>
                                            <div class="text-title">Sonu Nigam</div>
                                            <div class="text-subtitle num-followers">234 followers</div>
                                        </div>
                                    </div>
                                    <div class="right-half">
                                        <i class="fas fa-ellipsis-h hoverable-icon"></i>
                                    </div>
                                </div>
                            </li>
                        </template>
                </div>
            </div>
            <div>
                <div class="aside-header item-with-bg">
                    <div class="container-heading">Related Songs</div>
                    <div class="dropdown">all</div>
                </div>

                <div class="container-content translucent-bg-100 item-with-bg fx-magnify">
                    <ul id="related-songs" class="list-in-container playlist-ul playbar-listener">
                        <!-- Following Template Code injected here using 'html-templates-artistPage.js' -->
                    </ul>
                    <!-- Template code which is injected above by 'html-templates-artistPage.js' -->
                    <template id="temp-related-songs">
                        <li class="playlist-li-in-container">
                            <div class="playlist-item item-with-bg playbar-item fx-fade-in" data-song-url=${similarSong.audioUrl}>
                                <div class="left-half">
                                    <div class="text-subtitle">${(index+1).toString().padStart(2, '0')}</div>
                                    <div class="play-icon-overlay util-img-container">
                                        <img
                                            class="playbar-img util-img"
                                            src=${similarSong.imgUrl}
                                        />
                                    </div>
                                    <div>
                                        <div class="text-title playbar-title">${similarSong.songName}</div>
                                        <div class="text-subtitle playbar-subtitle">
                                            ${similarSong.songAlbum}
                                        </div>
                                    </div>
                                </div>
                                <div class="right-half">
                                    <i class="fas fa-ellipsis-h hoverable-icon"></i>
                                </div>
                            </div>
                        </li>
                    </template>
                </div>
            </div>
        </aside>
        <!-- End of ASIDE-SECTION-->

        <!-- Start of MAIN-BODY -->

        <div id="artist-cover" class="artist-cover translucent-bg-100 flex-row item-with-bg fx-magnify fx-fade-in">
            <!-- Following Template Code injected here using 'html-templates-artistPage.js' -->
        </div>
            <!-- Template code which is injected above by 'html-templates-artistPage.js' -->
            <template id="temp-artist-cover">
                <div class="artist-imgcontainer">
                    <img class="util-img"
                        src='dummy-artist-img-url'
                    />
                    </div>
                    <div class="artist-textcontent-container flex-col">
                        <div>
                            <div class="flex-row">
                                <div>
                                    <div class="container-heading">artist /  band name</div>
                                    <div class="text-subtitle" id="short-description">short desription of artist</div>
                                </div>
                                <div class="text-subtitle">
                                    <strong id="num-followers">431</strong> Followers
                                </div>
                            </div>
                            <div class="text-subtitle" id="long-description">
                                long decription of artist
                            </div>
                        </div>
                        <div>
                            <div class="flex-row buttons">
                                <a href="" class="link">Play All</a>
                                <a href="" class="link">Follow</a>
                            </div>
                            <div class="text-subtitle">
                                <strong id="num-tracks">32</strong> Tracks |
                                <strong id="num-albums">78</strong> Albums
                            </div>
                        </div>
                    </div>
                </template>

        <div id="artist-songs" class="artist-songs translucent-bg-100 item-with-bg">
            <div class="container-heading">Artist's Songs</div>
            <div class="container-content translucent-bg-100 item-with-bg fx-magnify">
                <ul id="artist-songs-ul" class="span-100-ul playbar-listener">
                    <!-- Following Template Code injected here using 'html-templates-artistPage.js' -->
                </ul>
                    <!-- Template code which is injected above by 'html-templates-artistPage.js' -->
                <template id="temp-artist-songs">
                    <li class="playlist-li-in-container">
                        <div class="playlist-item item-with-bg playbar-item fx-fade-in" data-song-url=${song.audioUrl}>
                            <div class="left-half">
                                <div class="text-subtitle">${(index + 1).toString().padStart(2, '0')}</div>
                                <div class="play-icon-overlay util-img-container">
                                    <img
                                        class="playbar-img util-img"
                                        src="https://images.pexels.com/photos/534283/pexels-photo-534283.jpeg"
                                    />
                                </div>
                                <div>
                                    <div class="text-title playbar-title">${song.songName}</div>
                                    <div class="text-subtitle playbar-subtitle">${song.albumName}</div>
                                </div>
                            </div>
                            <div class="right-half">
                                <i class="fas fa-heart hoverable-icon"></i>
                                <i class="fas fa-ellipsis-h hoverable-icon"></i>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </div>

        <!-- End of MAIN-BODY -->

        <!-- Start of FOOTER -->
        <footer>
            <!-- Code injected here using 'html-templates-shared.js' -->
        </footer>
        <!-- End of FOOTER -->

        <!-- Start of Play-bar Modal -->
        <div id="play-modal-container">
            <!-- Code injected here using 'html-templates-shared.js' -->
        </div>
        <!-- End of Play-bar Modal -->

    </body>
</html>
